<!doctype html>
<html>
	<head>
		<style>
			.container {
				padding: 20px;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}
			h1 {
				font-size: 18px;
				margin-bottom: 20px;
				color: #2c3e50;
			}
			.toggle-container {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
			}
			.toggle-container label {
				margin-left: 10px;
				font-size: 14px;
			}
			.letter-input-container {
				display: flex;
				gap: 5px;
				margin-bottom: 20px;
			}
			.letter-input {
				width: 30px;
				height: 30px;
				text-align: center;
				text-transform: uppercase;
				font-size: 16px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			.letter-input:focus {
				outline: none;
				border-color: #3498db;
				box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
			}
			.letter-input-wrapper {
				cursor: pointer;
				padding: 10px;
			}
			button {
				width: 100%;
				padding: 10px;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s;
			}
			button:hover {
				background-color: #2980b9;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>NYT Letter Revealer</h1>
			<div class="toggle-container">
				<input type="checkbox" id="autocheck-toggle" />
				<label for="autocheck-toggle">Leave Autocheck On</label>
			</div>
			<div class="letter-input-wrapper" id="letter-input-wrapper">
				<label for="letter-inputs">Letters to Reveal:</label>
				<div id="letter-inputs" class="letter-input-container">
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
				</div>
			</div>
			<button id="reveal-button">Reveal</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
