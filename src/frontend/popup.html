<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NYT Letter Revealer</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 25px;
				font-family: "Source Sans Pro", sans-serif;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				background-color: #f8f8f8;
			}
			h1 {
				font-family: "Playfair Display", serif;
				font-size: 28px;
				text-align: center;
				margin: 0 0 25px;
				color: #121212;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
			}
			.section {
				margin-bottom: 25px;
				padding-bottom: 25px;
				border-bottom: 1px solid #e0e0e0;
			}
			.toggle-container {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 48px;
				height: 24px;
			}
			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}
			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				transition: 0.3s;
				border-radius: 24px;
			}
			.slider:before {
				position: absolute;
				content: "";
				height: 20px;
				width: 20px;
				left: 2px;
				bottom: 2px;
				background-color: white;
				transition: 0.3s;
				border-radius: 50%;
			}
			input:checked + .slider {
				background-color: #567b95;
			}
			input:checked + .slider:before {
				transform: translateX(24px);
			}
			.toggle-container label {
				margin-right: 10px;
				font-size: 14px;
			}
			.letter-input-wrapper {
				background-color: #e0e5e9;
				border-radius: 8px;
				padding: 20px;
			}
			.letter-input-wrapper label {
				display: block;
				margin-bottom: 15px;
				font-weight: bold;
			}
			.letter-input-container {
				display: flex;
				gap: 8px;
				position: relative;
			}
			.letter-input {
				width: 36px;
				height: 36px;
				text-align: center;
				text-transform: uppercase;
				font-size: 18px;
				border: 1px solid #ced4da;
				border-radius: 4px;
				transition: all 0.3s ease;
				caret-color: transparent; /* Hide the blinking cursor */
			}
			.letter-input:focus {
				outline: none;
				border-color: #567b95;
				box-shadow: 0 0 0 2px rgba(86, 123, 149, 0.3);
				transform: scale(1.05);
			}
			.letter-input:focus::selection {
				background-color: #567b95;
				color: white;
			}
			button {
				width: 100%;
				padding: 12px 16px;
				background-color: transparent;
				color: #567b95;
				border: 2px solid #567b95;
				border-radius: 6px;
				cursor: pointer;
				font-size: 16px;
				font-weight: bold;
				transition: all 0.2s;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			button:hover {
				background-color: #567b95;
				color: white;
			}
			button:active {
				transform: scale(0.98);
			}
			button:focus {
				outline: none;
				box-shadow: 0 0 0 3px rgba(86, 123, 149, 0.3);
			}
			button svg {
				margin-right: 8px;
			}
			#feedback {
				margin-top: 15px;
				padding: 10px;
				border-radius: 4px;
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>NYT Letter Revealer</h1>
		<div class="section">
			<div class="letter-input-wrapper" id="letter-input-wrapper">
				<label for="letter-inputs">Letters to Reveal:</label>
				<div id="letter-inputs" class="letter-input-container">
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
					<input type="text" class="letter-input" maxlength="1" />
				</div>
			</div>
		</div>
		<div class="section">
			<div class="toggle-container">
				<label for="autocheck-toggle">Leave Autocheck On</label>
				<label class="toggle-switch">
					<input type="checkbox" id="autocheck-toggle" />
					<span class="slider"></span>
				</label>
			</div>
		</div>
		<button id="reveal-button">
			<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg>
			Reveal
		</button>
		<div id="feedback"></div>
		<script src="popup.js"></script>
	</body>
</html>
