<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NYT Letter Revealer</title>
		<style>
			body {
				/* width: 300px; */
				margin: 0;
				padding: 20px;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				font-size: 14px;
				color: #333;
			}
			h1 {
				font-size: 22px;
				margin: 0 0 20px;
				color: #2c3e50;
			}
			.section {
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: 1px solid #e0e0e0;
			}
			.toggle-container {
				display: flex;
				align-items: center;
			}
			.toggle-switch {
				position: relative;
				display: inline-block;
				width: 50px;
				height: 24px;
			}
			.toggle-switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}
			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				transition: 0.4s;
				border-radius: 34px;
			}
			.slider:before {
				position: absolute;
				content: "";
				height: 20px;
				width: 20px;
				left: 2px;
				bottom: 2px;
				background-color: white;
				transition: 0.4s;
				border-radius: 50%;
			}
			input:checked + .slider {
				background-color: #3498db;
			}
			input:checked + .slider:before {
				transform: translateX(26px);
			}
			.toggle-container label {
				margin-left: 10px;
			}
			.letter-input-wrapper {
				border: 1px solid #e0e0e0;
				border-radius: 6px;
				padding: 15px;
			}
			.letter-input-label {
				display: block;
				margin-bottom: 10px;
				font-weight: bold;
			}
			.letter-input-container {
				display: flex;
				gap: 6px;
			}
			.letter-input {
				width: 30px;
				height: 30px;
				text-align: center;
				text-transform: uppercase;
				font-size: 16px;
				border: 1px solid #ccc;
				border-radius: 4px;
				transition: all 0.3s ease;
			}
			.letter-input:focus {
				outline: none;
				border-color: #3498db;
				box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
			}
			.letter-input::placeholder {
				color: #bbb;
			}
			button {
				width: 100%;
				padding: 12px;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 16px;
				font-weight: bold;
				transition:
					background-color 0.2s,
					transform 0.1s;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			button:hover {
				background-color: #2980b9;
			}
			button:active {
				transform: scale(0.98);
			}
			button svg {
				margin-right: 8px;
			}
			#feedback {
				margin-top: 15px;
				padding: 10px;
				border-radius: 4px;
				display: none;
			}
			#feedback.success {
				background-color: #d4edda;
				color: #155724;
			}
			#feedback.error {
				background-color: #f8d7da;
				color: #721c24;
			}
		</style>
	</head>
	<body>
		<h1>NYT Letter Revealer</h1>
		<div class="section">
			<div class="toggle-container">
				<label class="toggle-switch">
					<input type="checkbox" id="autocheck-toggle" />
					<span class="slider"></span>
				</label>
				<label for="autocheck-toggle">Leave Autocheck On</label>
			</div>
		</div>
		<div class="section">
			<!-- <div class="letter-input-wrapper" id="letter-input-wrapper"> -->
			<label for="letter-inputs id="letter-input-label"">Letters to Reveal:</label>
			<div id="letter-inputs" class="letter-input-container">
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
				<input type="text" class="letter-input" maxlength="1"/>
			</div>
			<!-- </div> -->
		</div>
		<button id="reveal-button">
			<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg>
			Reveal
		</button>
		<div id="feedback"></div>
		<script src="popup.js"></script>
	</body>
</html>
